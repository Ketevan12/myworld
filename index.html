<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keti's World</title>
  <link rel="stylesheet" href="style.css">

  <script>
    // Splash page timeout and click logic
    let splashTimeoutId;

    // Function to display the splash screen
    function splashTimeout(mymsg, mymsecs) {
      var splashScreen = document.createElement("div");
      splashScreen.classList.add("splash-screen");

      // Create and add the rotating text element
      var splashTextContainer = document.createElement("div");
      splashTextContainer.classList.add("splash-text-container");

      var splashText = document.createElement("div");
      splashText.classList.add("splash-text");

      // Set the repeating text inside the div
      splashText.innerHTML = mymsg;

      // Create the centered image
      var splashImage = document.createElement("img");
      splashImage.src = "path_to_your_image.jpg";  // Replace with your image path
      splashImage.alt = "Centered Image";
      splashImage.classList.add("centered-image");

      // Append text and image to splash screen
      splashTextContainer.appendChild(splashText);
      splashScreen.appendChild(splashTextContainer);
      splashScreen.appendChild(splashImage);

      // Attach click event to close the splash screen
      splashScreen.addEventListener('click', function () {
        clearTimeout(splashTimeoutId);
        document.body.removeChild(splashScreen); // Remove splash screen on click
      });

      // Set a timeout to remove splash screen after a certain time
      splashTimeoutId = setTimeout(function () {
        document.body.removeChild(splashScreen); // Remove splash screen after timeout
      }, mymsecs);

      document.body.appendChild(splashScreen);
    }

    // Function to get cookies
    function getCookie(c_name) {
      var i, x, y, cookies = document.cookie;
      x = cookies.substr(0, cookies.indexOf("="));
      y = cookies.substr(cookies.indexOf("=") + 1);
      x = x.replace(/^\s+|\s+$/g, "");
      if (x == c_name) {
        return unescape(y);
      }
    }

    // Function to set cookies
    function setCookie(c_name, value) {
      var expiry = new Date();
      expiry.setDate(expiry.getDate() + 100);
      document.cookie = c_name + "=" + escape(value);
    }

    // Function to check if splash page has been shown before
    function check() {
      var username = getCookie("splashbox");
      if (username != null && username != "") {
        return; // Skip splash if cookie is set
      } else {
        splashTimeout("Keti's World ;)", 15000); // Show splash page for 15 seconds
      }
    }

    // Function to run on page load
    window.onload = function () {
      check();
    };
  </script>

</head>
